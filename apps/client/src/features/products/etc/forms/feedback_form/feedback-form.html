<div class="root">
  <div class="root__svg">
    <ng-container *ngComponentOutlet="currSVG()" />
  </div>

  <form class="root__form">
    <div class="form__title">
      <span class="txt__hd__md">{{ currTitle() }}</span>
    </div>

    <app-form-field-txt appUseFormField [f]="fields.title" [ctrl]="asFormControl('title')" />

    <app-form-select appUseFormField [f]="fields.category" [ctrl]="asFormControl('category')" />
  </form>
</div>
