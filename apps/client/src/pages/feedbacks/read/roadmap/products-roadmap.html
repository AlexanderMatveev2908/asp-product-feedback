<div class="header z__navbar">
  <div class="header__left">
    <app-link-back [version]="'b'" />

    <span class="text-white txt__hd__md">Roadmap</span>
  </div>

  <app-link-main
    appUseMetaApp
    [varT]="'purple'"
    [label]="'+ Add Feedback'"
    [path]="'/feedbacks/post'"
  />
</div>

<app-page-wrapper [eventT]="'INFO'" [waitClient]="false">
  <ng-template #contentRef>
    <div class="root">
      <div class="root__header">
        @for(s of statuses; track s.id; let idx = $index){
        <div class="header__status">
          <span
            class="txt__bd__sm__bold text-blue__dark__1 text-center"
            [style.opacity]="idx === 1 ? '1' : '0.4'"
          >
            {{ s.label }} (3)</span
          >
        </div>

        }

        <div class="header__line"></div>
      </div>

      <div class="root__content">
        <div class="content__header">
          <span class="txt__hd__md text-blue__dark__1">In-Progress (3)</span>

          <span class="txt__bd__sm__reg text-blue__dark__0">
            Features currently being developed
          </span>
        </div>

        <div class="content__cards">
          @for(p of filtered(); track p.id){
          <app-feedback-item [item]="p" />
          }
        </div>
      </div>
    </div>
  </ng-template>
</app-page-wrapper>
