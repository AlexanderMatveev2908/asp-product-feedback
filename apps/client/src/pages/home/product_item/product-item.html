<div class="root">
  <div class="root__header">
    <div class="header__title">
      <span class="txt__bd__sm__bold">
        {{ item().title }}
      </span>
    </div>

    <div class="header__desc">
      <span class="txt__bd__sm__reg">
        {{ item().description }}
      </span>
    </div>
  </div>

  <div class="root__body">
    <span class="txt__bd__sm__bold">
      {{ upperCat() }}
    </span>
  </div>

  <div class="root__footer">
    <div class="footer__upvotes">
      <div class="upvotes__svg">
        <ng-content *ngComponentOutlet="Chevron; inputs: { fill: 'white' }" />
      </div>

      <span class="txt__bd__sm__bold text-blue__dark__1">
        {{ item().upvotes }}
      </span>
    </div>

    <div class="footer__comments">
      <div class="comments__svg">
        <ng-content *ngComponentOutlet="Comment" />
      </div>

      <span class="txt__bd__sm__bold text-blue__dark__1">
        {{ item().comments?.length ?? 0 }}
      </span>
    </div>
  </div>
</div>
