<app-navbar-home-mobile />
<app-sidebar-mobile />

<div class="header">
  <app-main-drop />
  <app-btn-app [label]="'+ Add Feedback'" [varT]="'purple'" />
</div>

<app-page-wrapper [waitClient]="false" [eventT]="'INFO'" [isPending]="!products()" [minH]="'85vh'">
  <ng-template #contentRef>
    <div class="root">
      @if(products()) {
      <!--  -->
      @for(p of products(); track p.id){
      <app-product-item [item]="p" [withLink]="true" />
      }
      <!--  -->
      }@else{
      <app-home-no-data />
      }
    </div>
  </ng-template>
</app-page-wrapper>
