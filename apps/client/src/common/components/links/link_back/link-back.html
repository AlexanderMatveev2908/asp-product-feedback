<a [routerLink]="'/'" class="root">
  <div class="root__svg" [ngClass]="version() === 'a' ? 'text-blue__prm' : 'text-[#CDD2EE]'">
    <ng-content
      *ngComponentOutlet="
        Chevron;
        inputs: { fill: version() === 'a' ? 'white' : 'var(--blue__dark__2)' }
      "
    />
  </div>

  <span
    class="txt__bd__sm__bold"
    [ngClass]="version() === 'a' ? 'text-blue__dark__0' : 'text-white'"
    >Go Back</span
  >
</a>
