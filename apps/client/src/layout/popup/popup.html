<app-black-bg [css]="cssBlackBg()" />

<div class="root z__generic_popup" [style.pointer-events]="isPop() ? 'auto' : 'none'">
  <div #popup class="root__pop" [style.--clr]="cssVarEvent()">
    <div class="pop__close_row">
      <app-close-btn [closeClick]="closeClick" [disabled]="!allowClose()" />
    </div>

    <div class="pop__content app__scroll">
      <ng-container *ngTemplateOutlet="popContentTpl" />
    </div>
  </div>
</div>
